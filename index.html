<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Messages to our Moon</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/messages.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <a href="/" id="title">Messages to our Moon</a>
        <a href="./login.html" id="signin_button" class="btn header_btn hidden">Sign in or Sign up</a>
        <a href="/signout/" id="signout_button" class="btn header_btn hidden">Sign out</a>
    </header>

    <p id="error_box"></p>

    <form class="complex_form hidden" id="create_message_form">
        <textarea rows="5" id="post_content" class="form_element" placeholder="Enter your message" required></textarea>
        <button type="submit" class="btn">Post your message</button>
    </form>

    <div id="messages" class="box top left"></div>
    <div id="messages2" class="box top right"></div>
    <div id="messages3" class="box bottom left"></div>
    <div id="messages4" class="box bottom right"></div>


    <footer>
        <a href='./credits.html'>credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
